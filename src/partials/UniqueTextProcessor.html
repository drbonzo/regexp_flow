<form ng-class="{ regExpErrors: !textProcessor.regexpIsValid } ">
	<fieldset>
		<div class="form-group">
			<label>Show just unique lines (showing {{ textProcessor.linesMatchedCount }} of {{ textProcessor.totalLinesCount }} lines)</label>
		</div>
		<div class="form-group form-inline">
		</div>
		<ul ng-show="showHelp" class="help-block">
		</ul>
	</fieldset>
	<fieldset class="textProcessorDescription">
		<div class="form-group" ng-show="textProcessor.shouldShowDescription()">
			<label>Description</label>
			<input type="text" class="form-control input-sm" ng-model="textProcessor.description"/>
		</div>
	</fieldset>
</form>
